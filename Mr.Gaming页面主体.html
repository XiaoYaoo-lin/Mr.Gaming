<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Gaming Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background: #333;
            color: white;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .game-container {
            margin-top: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Mr. Gaming's Blog</h1>
</header>

<div class="content">
    <h2>My Latest Blog Post</h2>
    <p>Welcome to my gaming blog! Here, I'll share my thoughts on the latest games, gaming tips, and more.</p>
    
    <h3>Featured Game</h3>
    <p>Here's a fun HTML game I created:</p>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');

            // Simple game example: Draw a red square
            ctx.fillStyle = 'red';
            ctx.fillRect(10, 10, 50, 50);

            // You can add more game logic here
        </script>
    </div>
</div>

</body>
</html>
